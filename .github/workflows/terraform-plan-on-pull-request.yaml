name: Java CI with Maven

on:
  pull_request: # Trigger plan on pull requests
    branches:
      - "**" # From any branch
  push:
    branches:
      - main # Apply only on main

env:
  PROJECT_ID: "petclinic-444616"
  SERVICE_ACCOUNT: "github-actions-petclinic-f@petclinic-444616.iam.gserviceaccount.com"
  WORKLOAD_IDENTITY_PROVIDER: "projects/334892833978/locations/global/workloadIdentityPools/github-actions/providers/github-provider-terraform-plan"

jobs:
  terraform_apply:
    runs-on: ubuntu:latest
    steps:
      - uses: actions/checkout@v4
      - name: Google Auth
        id: auth
        uses: "google-github-actions/auth@v2"
        with:
          token_format: "access_token"
          project_id: ${{ env.PROJECT_ID }}
          service_account: ${{ env.SERVICE_ACCOUNT }}
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
      - name: Setup terraform
        uses: hashicorp/setup-terraform@v3
      - name: Initialize
        run: terraform init
      - name: Plan
        run: terraform plan -out .planfile
      - name: Post PR comment
        uses: borchero/terraform-plan-comment@v2
        with:
          token: ${{ github.token }}
          planfile: .planfile
